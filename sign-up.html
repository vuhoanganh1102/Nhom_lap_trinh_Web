<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="sign-up.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="register">
        <div class="register-header">
            <h1>đăng ký tài khoản</h1>
            <P>Bạn đã có tài khoản ? Đăng nhập <a href="">tại đây</a></P>
        </div>
        <div class="register-form">
            <div class="register-form-header">
                <h3>thông tin cá nhân</h3>
            </div>
            <div class="register-form-container">
                <div class="register-form-form">
                    <label for="Họ" class="register-form-label">Họ <span class="required">*</span></label><br>
                    <input type="text" class="register-form-input" placeholder="Họ" required>
                </div>
                <div class="register-form-form">
                    <label for="Tên" class="register-form-label">Tên <span class="required">*</span></label><br>
                    <input type="text" class="register-form-input" placeholder="Tên" required>
                </div>
                <div class="register-form-form">
                    <label for="Số điện thoại" class="register-form-label">Số điện thoại <span class="required">*</span></label><br>
                    <input type="text" class="register-form-input" placeholder="Số điện thoại" required>
                </div>
                <div class="register-form-form">
                    <label for="Email" class="register-form-label">Email <span class="required">*</span></label><br>
                    <input type="text" class="register-form-input" placeholder="Email" required>
                </div>
                <div class="register-form-form">
                    <label for="Mật khẩu" class="register-form-label">Mật khẩu <span class="required">*</span></label><br>
                    <input type="password" class="register-form-input" placeholder="Mật khẩu" required>
                </div>
                <div class="register-submit">
                    <input class="btn-submit" type="submit" value="Đăng ký">
                </div>
            </div>
        </div>

    </div>
</body>
</html>
