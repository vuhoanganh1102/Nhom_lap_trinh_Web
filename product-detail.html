<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samishop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/main.css">
    <link rel="stylesheet" href="./assets/base.css">
    <link rel="stylesheet" href="find-product.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>

<body>
    <div class="product_container">
        <div class="product_container--img">
            <img src="./assets/img/items1.jpg" alt="" class="img--product">
        </div>
        <div class="product_container--info">
            <h3 class="product_container--name">Freska</h3>
            <h2 class="product_container--title">
                Freska Nước tẩy trang Micellar Sensitive Cleansing Water 400ml (IP04)
            </h2>
            <p class="product_status">
                Tình trạng:
                <span class="product_status--info">Còn hàng</span>
            </p>
            <div class="product_container--price">
                <div class="product_container--sale-price">142,560₫
                </div>
                <div class="product_container--cost-price">198,000₫
                </div>
                <div class="product_container--percent-price">-28%
                </div>
            </div>
            <div class="flashsale__bottom flashsale__color">
                <div class="flashsale_bottom--title">
                    <h2>ƯU ĐÃI HOT, ĐỪNG BỎ LỠ!!</h2>
                    <p>Sản phẩm sẽ trở về giá gốc khi hết giờ</p>
                </div>
                <div class="flashsale__label">
                    <b class="flashsale__sold-qty">1577</b> sản phẩm đã bán
                </div>
                <div class="flashsale__progressbar">
                    <div class="flashsale___percent" style="width: 53%;">

                    </div>
                </div>
            </div>
            <button class="product__btn--add--cart product-btn-buy">
                <a href="" title="Mua sắm ngay" class="btn-buy">Mua Ngay</a>
            </button>
            <button class="product__btn--add--cart product--btn-add">
                <a href="" title="Mua sắm ngay" class="btn--add-cart">Thêm vào giỏ</a>
            </button>
        </div>
    </div>
</body>

</html>
